<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="language" content="de">
	<meta property="og:locale" content="de_DE">
	<meta property="og:title" content="Neue Beiträge - Forum - Die Singlebörse für München">
	<link href="https://www.muenchnersingles.de/favicon.ico" rel="SHORTCUT ICON">
	<meta name="author" content="Stefan Sonntag">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Münchner Singles Forum- und Eventsuche</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript">
		function suche(){
			var term = document.getElementById("suchbegriff").value
			// var suchbegriff = prompt('Suche auf den Seiten der Muesis nach Folgendem');
			if (term == null || term == '') {
				alert('Keine Eingabe - keine Suche :-)')
			} 
			else {
				window.open('http://www.google.com/m?q=site:https://www.muenchnersingles.de '+ term,'_blank')
			}
		}
	</script>
</head>
<body>
		<form class="form-horizontal" action="javascript:suche()">
				
				<!-- Form Name -->
				
				
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="suchbegriff"><br>Forums- und Eventsuche bei den Müsis<br></label>  
					<div class="col-md-5">
					<input id="suchbegriff" name="suchbegriff" type="text" placeholder="Suchbegriff" class="form-control input-md">
					<span class="help-block"><small><br>Du kannst alles durchsuchen, was bei den Müsis öffentlich einsehbar ist, also die Foren und die Events. <br>Profile sind damit nicht durchsuchbar!</small></span>  
					</div>
				</div>
				
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="action"></label>
					<div class="col-md-4">
						<button id="action" name="action" class="btn btn-warning">Suchen</button>
					</div>
				</div>
				
				</form>
				
</body>
</html>
